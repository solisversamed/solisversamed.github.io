Enunciado: 

CREA UN COMENTARIO DE CODIGO EXPLICANDO LAS ETIQUETAS USADAS EN EL PROYECTO ANTERIOR

-->

<!--Define la versión de HTML que vamos a usar -->
<!DOCTYPE html>

<!--Abrimos nuestra página web y definimos el idioma-->
<html lang="es">

<!--Dentro definimos los metadas y la información no visible en la web-->
<head>

    <!--Establece la codificación de caracteres correcto para el español-->
    <meta charset="UTF-8">
    <!--Ajustar el diseño que de nuestra web al tamaño del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de la web que se verá en google y en la pestaña del navegador -->
    <title>Proyecto 03</title>
</head>
<!--Abrimos el cuerpo de la web, lo que verá el usuario en el navegador-->
<body>
    <!--Crea la cabecer a visible en la web-->
    <header>
        <!--Encabezado o titular principal de la web-->
        <h1>Encabezado de la web</h1>
        <!--Crea un párrafo en html-->
        <p>Curso con cientos de ejercicios de desarrollo web</p>
    </header>
</body>
</html>
